<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Installation</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css">
    <script
      src="https://kit.fontawesome.com/ae925b228c.js"
      crossorigin="anonymous"></script>
    <style>
      #html,
      body {
        font-family: "Open Sans", sans-serif;
      }
      #top{
        position: fixed;
   left: 0;
    right: 0;
    height: 70%;
    top: 0;
    background-color: rgb(186, 223, 185);
  }

#bottom {
  position: fixed;
    left: 0;
    right: 0;
    height: 30%;
    bottom: 0;
    background-color: rgb(35, 199, 35);
}

      
    </style>
  </head>
<body>
  <div id="top">
      <h1 class="logo" style="color: green;">
        <i class="fas fa-clock"></i>
        Tick
        <span class="verson">(1.0.0)</span>
      </h1>
    <h1 style="padding-left: 10px; font-size: 40px; margin: 0px;">Choose unproductive sites</h1>
    <button style="padding: 10px; padding-bottom: 0px; margin: 10px">
    <img src=https://logos-world.net/wp-content/uploads/2020/04/YouTube-Emblem.png
  alt="Youtube" height="80" width="136">
  <h4>Youtube</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://cdn.vox-cdn.com/thumbor/AwKSiDyDnwy_qoVdLPyoRPUPo00=/39x0:3111x2048/1400x1400/filters:focal(39x0:3111x2048):format(png)/cdn.vox-cdn.com/uploads/chorus_image/image/49901753/netflixlogo.0.0.png 
  alt="Netflix" height="80" width="80">
  <h4>Netflix</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://images.koji-cdn.com/generic/RGmZ42RYKvdGiUgC33NdrnEmNJr2_1623879791830.jpg?fm=webp&w=120?w=138
  alt="Twitch" height="80" width="80">
  <h4>Twitch</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://www.facebook.com/images/fb_icon_325x325.png
  alt="Facebook" height="80" width="80">
  <h4>Facebook</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png
  alt="Instagram" height="80" width="80">
  <h4>Instagram</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://cdn-icons-png.flaticon.com/512/124/124021.png
  alt="Twitter" height="80" width="80">
  <h4>Twitter</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png
  alt="Pinterest" height="80" width="80">
  <h4>Pinterest</h4>
</button>
<button style="padding: 38px; padding-bottom: 0px; padding-top: 10px; margin: 10px">
  <img src=https://www.redditinc.com/assets/images/site/reddit-logo.png
  alt="Reddit" height="80" width="80">
  <h4>Reddit</h4>
</button>
  </div>
  <div id="bottom">
    <br>
    <form style="margin: 20px; margin-left: 120px; margin-top: 10px">
      <label for="hours" style="font-size: 30px;">Hours: </label>
      <input type="number" id="hours" style="font-size: 30px;">
      </form>
      <form style="margin: 20px; margin-left: 120px; margin-top: 10px">
        <label for="name" style="font-size: 30px;">Name: </label>
        <input type="text" id="name" style="font-size: 30px;">
        </form>
        <form style="margin: 20px; margin-left: 120px; margin-top: 10px">
          <label for="email" style="font-size: 30px;">Email: </label>
          <input type="text" id="email" style="font-size: 30px;">
          </form>
    </div>
  </body>
  </html>
