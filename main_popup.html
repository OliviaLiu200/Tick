<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Main</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/ae925b228c.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 235px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #046ce4;
      }

      a:link,
      a:visited {
        color: black;
        outline: 0;
        text-decoration: none;
      }

      .modal-header {
        align-items: center;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-buttons {
        height: 90px;
        width: 100%;
      }

      .modal-countdown {
        padding: 10px 30px;
        border-top: 0.5px solid #dadada;
        font-size: larger;
        font-style: italic;
        width: 100%;
      }

      .logo {
        padding: 8px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 300px;
        padding: 5px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fas {
        font-size: 40px;
        color: black;
      }

      .flex .fa {
        font-size: 40px;
        color: black;
      }
    </style>
  </head>

  <body>
      <h1 class="logo">
        <i class="fas fa-clock"></i>
        <u>Tick(1.0.0)</u>
      </h1>
      <p class="modal-content"><em>quantifies procrastination</em></p>
    <div class="modal-buttons">
        <ul>
          <div class="flex">
            <li><a href="friendsListYeet.html" target="_blank">
              <button>View friends list</button>
            </a> </li>
          </div>  
          <div class="flex">
            <li><a href="progress.html" target="_blank">
              <button>View progress</button>
            </a> </li>
          </div>
        </ul>
    </div>
    <div class="modal-countdown">
      23 hours until we email your friends! 
      <i class="far fa-tired"></i>
    </div>
  </body>
</html>
