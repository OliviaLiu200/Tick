<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      button {
        height: 40px;
        width: 100px;
        outline: none;
      }
      #timeTable {
        width: 560px;
        border: 1px solid black;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="timeTableDiv">
      <table id="timeTable"></table>
    </div>
    <div id="errorMessage"></div>
    <button id="btnShowTable">Load times</button>
    <button id="btnClearTimes">Clear times</button>
    <button id="btnExportPdf">Export PDF</button>
    Display all URLs: <input type="checkbox" id="allUrlsCheckbox" />
    <script src="progress.js"></script>
  </body>
</html>
